  <div class="wrapper" style="margin-top: 15pt">


    <div class="row">
      <div class="col-sm-3">
        <!-- select -->
        <div class="form-group">
          <label>Market Index</label>
          <select class="custom-select"  [(ngModel)]="selectedIndex" (change)="getScrips()">
            <option *ngFor="let ind of indexes" [ngValue]="ind">{{ind}}</option>
          </select>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label>Scrip</label>
          <select class="custom-select" [(ngModel)]="selectedScrip" (change)="getImages()" (keypress)="scripAction($event)">
            <option *ngFor="let scrip of scrips" [ngValue]="scrip">{{scrip}}</option>
          </select>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label class="ml5">Watchlist</label><br/>
          <!--          <div class="btn btn-primary btn-med" (click)="addToWatchList()">Add to watch list</div>-->
          <div class="btn btn-primary btn-med" (click)="getWatchItemStream()">Get watch list</div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label class="col-sm-4">Watch list Scrips</label>
          <select class="form-control" [(ngModel)]="selectedWatchList" (change)="loadFromWatchList()">
            <option *ngFor="let item of watchList" [ngValue]="item">{{item.scrip}}</option>
          </select>
        </div>
      </div>
    </div>
    <div>
      <h1 align="center">{{name}}</h1>
      <img src="{{images[0]}}" width="50%"/>
      <img src="{{images[1]}}" width="50%"/>
      <img src="{{images[2]}}" width="50%"/>
    </div>
